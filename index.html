<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>


    <div class="header_container">
        <div class="header d-flex justify-content-between p-3 pt-4 p-lg-5 pb-4">
            <div class="c1 logo">
                <img class="img-fluid" src="./Resources/Logo.png" alt="PH-Tube">
            </div>
            <div class="c2 sort">
                <button onclick="toggleOrder()" id="categoryList" class="btn1 text-center border-0 rounded-2 fw-bold " data-bs-toggle="tooltip" data-bs-placement="bottom" title="Highest To Lowest">Sort By Views</button>
            </div>
            <div class="c3 blog ">
                <a href="blog.html" target="_blank">
                    <button class="btn2 border-0 fw-bold rounded-2 bg-danger text-light">Blog</button>
                </a>
            </div>
            
        </div>
        <div class="line">
            <hr class="border-2 pt-0 m-auto" style="width: 95%;">
        </div>
    </div>  
    
    <div id ="option" class="option container">
    
    </div>
    
    
    <div id="options" class="mt-4 p-5">
      <div id="Content" class="row">
    
      </div>
    </div>

   

    <script src="project.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
